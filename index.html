<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/music.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body id="project">
 <main>
  <section class="musical">

     <nav >
        <img src="./images/illustration-hero.svg"class="logo" alt="illustration">
     </nav>
     <div class="head">
        <h1 class="order">Order Summary</h1>

        <p class="quote">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
      </div>
        
      <div class="option">
          <img src="./images/icon-music.svg" alt="music">
           <h4 class="rate">

            <div id="plan">
              annual plan
            </div>

            <div id="bill">
              $59.99/year 
            </div> 

           </h4>

           <div>
            <a href="#" id="select">change</a>
           </div>

        </div>
        <div>

          <button class="next">Proceed to Payment</button>

        </div>

        <div>
          <a href="#"class="cancel">Cancel Order</a>
        </div>
  </section>
  
 </main>


</body>

</html>
